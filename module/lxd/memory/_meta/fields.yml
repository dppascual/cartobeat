- name: memory
  type: group
  description: >
    Memory metrics
  fields:

    - name: usage
      type: group
      description: >
        Memory usage stats.
      fields:
        - name: total
          type: long
          format: bytes
          description: >
            Total memory usage
        - name: peak
          type: long
          format: bytes
          description: >
            Max memory usage
    - name: swap
      type: group
      description: >
        Swap usage stats
      fields:
        - name: total
          type: long
          format: bytes
          description: >
            Total swap memory usage
        - name: peak
          type: long
          format: bytes
          description: >
            Max swap memory usage
